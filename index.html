      <script>
        function topla(x,y){
          var toplam = x+y;
          return toplam;
        }
        function fark(x,y){
          var farkım = x-y;
          return farkım;
        }
        function carp(x,y){
          var carpım = x*y;
          return carpım;
        }
        function böl(x,y){
          var bölüm = x/y;
          return bölüm;
        }
      </script>

      <h1>1. Soru</h1>
      <p>10 + 10 kaçtır?</p>

      <form action="gonder.php" method="POST" name="form" onsubmit="return deneme()">

    <script>

    $(document).ready(function(){
      $("button").click(function(){
        var div = $("div");  
        div.animate({left: '100px'}, "slow");
        div.animate({fontSize: '3em'}, "slow");
      });
    });

    $(document).ready(function(){
      $("#p1").mouseenter(function(){
        $(this).css("color","red").slideUp(2000);
      });
      $("#p1").mouseout(function(){
        $(this).css("color","black").slideDown(2000);
      });
    });


    $(document).ready(function(){
      $("#test").on({
        mouseenter: function(){
          $(this).css("background-color","yellow");
        },
        mouseleave: function(){
          $(this).css("background-color","red");
        },
        click: function(){
          $(this).css("background-color","green");
        }
      });                   
    });
      

      var isim = "Eren";
      function deneme(){
        var deger = document.forms['form']['ftext'].value;

        if(deger == "")
        {
          alert("isim girilmedi");
          return false;
        }
        return true;
      }
      

    </script>
